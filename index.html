<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>rahmed - Rust Developer</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #f0f0f0;
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      padding: 2rem;
      text-align: center;
    }
    h1 {
      font-size: 2rem;
    }
    .skills {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }
    .skill-icon {
      position: relative;
      width: 64px;
      height: 64px;
      cursor: pointer;
    }
    .skill-icon img {
      width: 100%;
      height: 100%;
    }
    .tooltip {
      display: none;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
      background: #1e1e1e;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.8rem;
      white-space: nowrap;
      z-index: 10;
    }
    .skill-icon:hover .tooltip {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>rahmed</h1>
    <p>Rust Developer | Embedded Systems | Linux Enthusiast</p>
  </header>

  <section class="skills">
    <div class="skill-icon">
      <img src="https://cdn.simpleicons.org/rust/white" alt="Rust">
      <div class="tooltip">Rust — System programming language</div>
    </div>
    <div class="skill-icon">
      <img src="https://cdn.simpleicons.org/docker/white" alt="Docker">
      <div class="tooltip">Docker — Containerization platform</div>
    </div>
    <!-- Diğer logoları da buraya eklersin -->
  </section>

  <!-- İletişim ve footer sonra eklenecek -->
</body>
</html>
